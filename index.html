<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input 
          class="search-bar js-search-input" 
          type="text" 
          placeholder="Search products...">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
      </div>
    </div>

    <!-- Size Chart Modal -->
    <div id="size-chart-modal" style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      text-align: center;
      padding-top: 50px;
      z-index: 1000;
    ">
      <div style="
        background: #fff;
        display: inline-block;
        padding: 20px;
        max-width: 90%;
        border-radius: 8px;
      ">
        <h3>Size Chart</h3>
        <img src="images/sizeChart.webp" alt="Size Chart" style="max-width: 100%; height: auto;">
        <br><br>
        <button id="close-size-chart" class="button-primary">Close</button>
      </div>
    </div>

    <script type="module" src="scripts/amazon.js"></script>
  </body>
</html>
